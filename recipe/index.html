<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="bootstrap.min.css">

  <title>Recipe app</title>
</head>

<body>
  <div class="container mt-5 forms-ctn">
    <h1 class="title">Recipes</h1>
    <form class="recipes-form" id="recipes-form">
      <input type="text" class="form-control" id="meal-name" placeholder="Meal name">
    </form>
    <div class="list-ctn mt-4">
      <h3>Ingredient List</h3>
      <ul class="list-group mt-3" id="ingredient-list"></ul>
    </div>
    <form id="ingredient-form">
      <div class="form-group">
        <input type="text" class="form-control" id="ingredient" placeholder="List">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="ingredientQty" placeholder="Qty">
      </div>
      <input class="btn btn-sm btn-primary mt-5" type="submit" value="add ingredient"></input>
    </form>
    <div class="col text-center">
      <button class="btn btn-lg btn-primary mt-5" form="recipes-form" type="submit">Submit</button>
    </div>
  </div>

  <div class="container mt-5">
    <h2>My Recipes</h2>

    <div class="card-ctn mt-4" id="card-ctn">
      <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
        <div class="card-header">Name</div>
        <div class="card-body">
          <h4 class="card-title">Ingredients</h4>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Cras justo odio
              <span class="badge bg-primary rounded-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Dapibus ac facilisis in
              <span class="badge bg-primary rounded-pill">2</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Morbi leo risus
              <span class="badge bg-primary rounded-pill">1</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
