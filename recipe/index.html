<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="bootstrap.min.css">

  <title>Recipe app</title>
</head>

<body>
  <div class="container mt-5">
    <div class="">
      <h3>Ingredient List</h3>
      <ul class="list-group mt-4" id="ingredient-list"></ul>
    </div>
    <form id="ingredient-form">
      <div class="form-group">
        <input type="text" class="form-control" id="ingredient" placeholder="List">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="ingredientQty" placeholder="Qty">
      </div>
      <input class="btn btn-lg btn-primary mt-5" type="submit" value="add ingredient"></input>
    </form>
  </div>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
